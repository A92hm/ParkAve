<div id="login">
    
    <form action="javascript:void(0);" method="get">
        
        <fieldset class="clearfix">
            
            <p><span class="fa fa-user"></span><input autofocus id="input-login-email" type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fa fa-lock"></span><input id="input-login-password" type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            <p><input type="submit" value="Sign In" id="input-login-button"></p>

        </fieldset>

    </form>
    
    <p>Not a member? <a href="#">Sign up now</a><span class="fa fa-arrow-right"></span></p>

</div> <!-- end login -->
