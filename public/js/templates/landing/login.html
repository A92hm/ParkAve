<div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="login-modal-label">Login</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="input-login-email">Email address</label>
            <input type="email" class="form-control modern-input login-text-input light-text" id="input-login-email" value=<%= email %> placeholder="Email">
          </div>
          <div class="form-group">
            <label for="input-login-password">Password</label>
            <input type="password" class="form-control modern-input login-text-input light-text" id="input-login-password" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="input-login-button" type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
