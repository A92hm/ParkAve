<div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-md-7 col-md-offset-0 col-md-10 col-md-offset-1">
                <input type="email" class="form-control modern-input login-main-input" id="input-login-email" value=<%= email %> placeholder="Email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 col-md-offset-0 col-md-10 col-md-offset-1">
                <input type="password" class="form-control modern-input login-main-input" id="input-login-password" placeholder="Password">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-6">
                <button id="input-login-button" type="button" class="btn btn-primary btn-block modern-input login-main-input">Login</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-6">
                <button type="button" class="btn btn-default btn-block modern-input login-main-input" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
