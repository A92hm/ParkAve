<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form role="form">
        <div class="form-group">
          <label for="input-first-name">First Name</label>
          <input type="text" class="form-control" id="input-first-name" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="input-last-name">Last Name</label>
          <input type="text" class="form-control" id="input-last-name" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="input-date-of-birth">Date of Birth</label>
          <input type="date" class="form-control" id="input-date-of-birth" placeholder="Enter date of birth">
        </div>
        <div class="form-group">
          <label for="input-phone">Phone number</label>
          <input type="tel" class="form-control" id="input-phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="input-email">Username</label>
          <input type="email" class="form-control" id="input-email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="input-name">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button id="sign-up-button" class="btn btn-success">Sign Up</button>
      </form>
    </div>
  </div>
</div>
