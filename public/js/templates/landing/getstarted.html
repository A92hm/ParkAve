<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form role="form">
        <div class="form-group">
          <label for="input-first-name">First Name <i></i></label>
          <input type="text" class="form-control" id="input-first-name" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="input-last-name">Last Name <i></i></label>
          <input type="text" class="form-control" id="input-last-name" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="input-date-of-birth">Date of Birth <i></i></label>
          <input type="date" class="form-control" id="input-date-of-birth" placeholder="Enter date of birth">
        </div>
        <div class="form-group">
          <label for="input-phone">Phone number <i></i></label>
          <input type="tel" class="form-control" id="input-phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="input-email">Username <i></i></label>
          <input type="email" class="form-control" id="input-email" placeholder="Enter email" value=<%= email %>>
        </div>
        <div class="form-group">
          <label for="input-password">Password <i></i></label>
          <input type="password" class="form-control" id="input-password" placeholder="Enter password">
        </div>
        <button id="sign-up-button" class="btn btn-success">Sign Up</button>
      </form>
    </div>
  </div>
</div>
