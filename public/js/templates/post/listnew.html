<div class="modal-dialog">
  <div class="modal-content">
    
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">New Post</h4>
    </div>

    <div class="modal-body">
      <form role="form">
        <div class="form-group">
          <label for="input-title">Title</label>
          <input type="text" class="form-control" name="input-title" placeholder="Enter title" autofocus="autofocus">
        </div>
        <div class="form-group">
          <label for="input-author">Author</label>
          <input type="text" class="form-control" name="input-author" placeholder="Enter author">
        </div>
        <div class="form-group">
          <label for="text-body">Body</label>
          <textarea class="form-control" name="text-body" placeholder="Enter post"></textarea>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="new-post-save">Save changes</button>
    </div>

  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
