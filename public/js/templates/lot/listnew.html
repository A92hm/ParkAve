<div class="modal-dialog">
  <div class="modal-content">
    
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">New Lot</h4>
    </div>

    <div class="modal-body">
      <form role="form">
        <div class="form-group">
          <label for="input-title">Title</label>
          <input type="text" class="form-control" name="input-title" placeholder="Enter title" autofocus="autofocus" required=true>
        </div>
        <div class="form-group">
          <label for="input-address">Address</label>
          <input type="text" class="form-control" name="input-address" placeholder="Enter address">
        </div>
        <div class="form-group">
          <label for="input-address-2">Address (Continued)</label>
          <input type="text" class="form-control" name="input-address-2" placeholder="address continued">
        </div>
        <div class="form-group">
          <label for="input-city">City</label>
          <input type="text" class="form-control" name="input-city" placeholder="Enter City">
        </div>
        <div class="form-group">
          <label for="input-zip">Zip</label>
          <input type="text" class="form-control" name="input-zip" placeholder="Enter zip code">
        </div>
        <div class="form-group">
          <label for="input-state">State</label>
          <input type="text" class="form-control" name="input-state" placeholder="Enter state">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="new-lot-save">Save changes</button>
    </div>

  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
