<div class="modal-dialog">
  <div class="modal-content">
    
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">New Spot</h4>
    </div>

    <div class="modal-body">
      <form role="form">
        <div class="form-group">
          <label for="input-title">Title</label>
          <input type="text" class="form-control" name="input-title" placeholder="Enter title" autofocus="autofocus" required=true>
        </div>
        <div class="form-group">
          <label for="edit-date-of-birth">Date</label>
          <input type="date" class="form-control" id="edit-date-of-birth">
        </div>
        <div class="form-group">
          <label for="input-num-spots">Num Spots</label>
          <input type="text" class="form-control" name="input-num-spots" placeholder="number of spots">
        </div>
        <div class="form-group">
          <label for="input-price">Price</label>
          <input type="text" class="form-control" name="input-price" placeholder="Enter Price">
        </div>
        <div class="form-group">
          <label for="input-name">Parking Surface</label>
          <select class="form-control" name="input-parking-surface">
            <option>Grass</option>
            <option>Gravel</option>
            <option>Pavement</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group" style="visibility: hidden;">
          <label for="input-state">Parking Surface</label>
          <input type="text" class="form-control" name="input-parking-surface" placeholder="Enter Parking Surface">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="new-spot-save">Save changes</button>
    </div>

  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
