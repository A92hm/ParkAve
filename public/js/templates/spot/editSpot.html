<div id="edit-spot-options">
<div class"row edit-spot-input "> 
	<div class="col-md-4">
		<label for="input-title">number of spots</label>
		<input type="number"  class="form-control" name="input-num-spots" value=<%= numSpots %> placeholder="number of spots" autofocus="autofocus" required=true min="0">
	</div>
	<div class="col-md-4">
		<label for="input-parking-surface">parking surface</label>
		<select class="form-control" id="select-surface" name="input-parking-surface">
  			<option value="Grass">Grass</option>
  			<option value="Gravel">Gravel</option>
  			<option value="Pavement">Pavement</option>
  			<option value="Other">Other</option>
		</select>
	</div>
	<div class="col-md-4"
		<label for="input-address">price</label>
		<input type="number" class="form-control" name="input-price" value=<%= price %> placeholder="price" min="0">
	</div>
</div>
<div class="row edit-spot-input">
	<div class="col-md-12"></div>
	<div class="col-md-4">
		<label for="input-start-date">available from</label>
		<input type="date" class="form-control" name="input-start-date" value=<%= getFormattedDateString(startDate) %>>
	</div>
	<div class="col-md-4">
		<label for="input-end-date">available until</label>
		<input type="date" class="form-control" name="input-end-date" value=<%= getFormattedDateString(endDate) %>>
	</div>
	<div class="col-md-4">
		<label for="input-blocked">Blocked in?</label>
		<select class="form-control" id="select-blocked" name="input-blocked">
  		<option value="no">no</option>
  		<option value="yes">yes</option>
		</select>
	</div>
</div>



<div id="edit-spot-buttons" class="">
<button type="button" class="btn btn-warning btn-block new-spot-cancel-button">Cancel</button>
<button type="button" class="btn btn-success btn-block new-spot-save-button">Add Spot</button>
</div>


</div>
