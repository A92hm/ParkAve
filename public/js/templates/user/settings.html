<div id = "navbar">
</div>
<div class="user-profile-container">
  <div class = "row" id = "rowGeneralUserData">
    <div class = "col-md-4">
      <img src="http://wallpaper.pickywallpapers.com/1920x1080/splashy-abstract.jpg" alt="Responsive image"class="img-rounded" height = 200; width = 200>
      <br>
      <span class="text-muted">@username</span>  
    </div>
    <div class = "col-md-8">
      <h2><i class="fa fa-user"></i>My Account</h2>
      <hr>
      <form role = "form">
        <div class = "form-group">
          <label for="edit-first-name">First Name</label>
          <br>
          <input type="text" class="form-control" id="edit-first-name" value=<%= firstName %>>
        </div>
        <div class = "form-group">
          <label for="edit-last-name">Last Name</label>
          <br>
          <input type="text" class="form-control" id="edit-last-name" value=<%= lastName %>>
        </div>
        <div class = "form-group">
          <label for="edit-date-of-birth">Date of Birth</label>
          <br>
          <input type="date" class="form-control" id="edit-date-of-birth" value=<%= birthdate %>>
        </div>
        <div class = "form-group">
          <label for="edit-phone">Phone number</label>
          <br>
          <input type="tel" class="form-control" id="edit-phone" value=<%= phone %>>
        </div>
        <div class = "form-group">
          <label for="edit-email">Email</label>
          <br>
          <input type="email" class="form-control" id="edit-email" value=<%= email %>>
        </div>
        
        <button id="update-account-button" type="button" class="btn btn-primary">Update Profile</button>
      </form>
      &nbsp
    </div>
  </div> <!-- end of rowGeneralUserData--> 
  <div class = "row" id = "rowUserPassword">
    <div class = "col-md-4"></div>
    <div class = "col-md-8">
       <div class = "flex-module" >
        <hr>
        <h2>Change Password</h2>
        <form role="form">
          <div class = "form-group">
              <label for="input-old-password">Current Password (optional)</label>
              <br>
              <input type="password" class="form-control" id="input-old-password" placeholder="Enter current password">
            </div>
            <div class = "form-group">
              <label for="input-new-password">New Password (optional)</label>
              <br>
              <input type="password" class="form-control" id="input-new-password" placeholder="Enter new password">
            </div>
            <div class = "form-group">
              <label for="confirm-new-password">Confirm New Password (optional)</label>
              <br>
              <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm new password">
            </div>
            <button id="update-password-button" type="button" class="btn btn-primary">Update Password</button>
        </form>
        <hr>
      </div> 
    </div> 
  </div>
</div>
