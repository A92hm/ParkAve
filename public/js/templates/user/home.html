<div id="navbar">
</div>
<div class="container">
  <div class="page-header">
    <h1>User Page</h1>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <table class="table table-striped table-bordered table-responsive">
        <tbody>
          <tr>
            <td>Name</td>
            <td><%= name %></td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td><%= birthdate %></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td><%= phone %></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><%= email %></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><%= password %></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <button id="see-feedback-button" type="button" class="btn btn-default btn-block"><i class="fa fa-comments"> See my feedback</i></button>
    </div>
  </div>
</div>
